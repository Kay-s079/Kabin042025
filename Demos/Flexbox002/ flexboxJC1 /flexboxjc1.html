<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Justify-Content</title>
    <style>
        h1,
        h2 {
            text-align: center;
        }

        #container001 {
            border: 5px solid black;
            background-color: rgb(210, 173, 230);
            margin: 1rem;
        }

        #container002 {
            border: 5px solid black;
            background-color: #e5c6f5;
            margin: 1rem;
        }

        #container003 {
            border: 5px solid black;
            background-color: #bb8dea;
            margin: 1rem;
        }

        .box {
            border: 1px solid black;
            background-color: rgb(146, 89, 197);
            width: 100px;
            height: 100px;
            padding: .5rem;
        }

        @media screen and (min-width:800px) {

            body {
                background-color: lightslategrey;
            }

        }

        @media screen and (min-width:1000px) {

            body {
                background-color: brown;
            }

        }
    </style>
</head>

<body>
    <h1>Flexbox</h1>
    <h2>Justify-Content</h2>
    <ul>
        <li>flex-end</li>
        <li>center</li>
        <li>flex-start</li>
        <li>space-between</li>
        <li>space-around</li>
        <li>space-evenly</li>
    </ul>

    <h2>Container001</h2>
    <div id="container001">
        <div class="box">Item001</div>
        <div class="box">Item002</div>
        <div class="box">Item003</div>
        <div class="box">Item004</div>
        <div class="box">Item005</div>
    </div>
    <h2>Container002</h2>
    <div id="container002">
        <div class="box">Item001</div>
        <div class="box">Item002</div>
        <div class="box">Item003</div>
        <div class="box">Item004</div>
        <div class="box">Item005</div>
    </div>
    <h2>Container003</h2>
    <div id="container003">
        <div class="box">Item001</div>
        <div class="box">Item002</div>
        <div class="box">Item003</div>
        <div class="box">Item004</div>
        <div class="box">Item005</div>
    </div>

</body>

</html>
